# Preprocessing-specific configurations
# Override default.yaml settings for different preprocessing strategies

# Quick preprocessing for development
quick:
  data:
    max_examples: 100
  preprocessing:
    tokenization:
      max_length: 256
    context:
      max_context_length: 1024
      max_paragraphs: 5

# Full preprocessing for production
full:
  data:
    max_examples: null
  preprocessing:
    tokenization:
      max_length: 512
    context:
      max_context_length: 2048
      max_paragraphs: 10

# RAG-optimized preprocessing (for retrieval-augmented generation)
rag:
  preprocessing:
    cleaning:
      lowercase: false
    context:
      max_context_length: 4096
      max_paragraphs: 20
      include_titles: true
      create_embeddings: true
    output:
      save_format: "jsonl"
      include_metadata: true

# Baseline model preprocessing (simpler, for classical ML)
baseline:
  preprocessing:
    cleaning:
      lowercase: true
    tokenization:
      tokenizer_type: "nltk"
    context:
      max_context_length: 1024
      max_paragraphs: 5
      include_titles: false
    multihop:
      extract_supporting_facts: false
      create_chains: false
